<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
   body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
   .container {
    height: 748px;
    width: 748px;
    background-color:black;
    display: grid;
    grid-template-columns: 320px 198px 153px 50px;
    grid-template-rows: 414px 130px 155px 22px;
    gap: 9px;
   }

   .item2 {
    background-color: #F0F1EC;
    grid-column: span 3;
   }

   .item1 {
    background-color: #E72F24; 
   }

   .item3 {
    background-color: #F0F1EC;
    grid-row: span 2;
   }

   .item4 {
    background-color: #F0F1EC;
    grid-column: span 2;
    grid-row: span 2;
   }

   .item5 {
    background-color:#004592;
   }

   .item6 {
    background-color: #F0F1EC;
    grid-row: span 2;
    border-top: 10px solid black;
   }
   
   .item7 {
    background-color: #F0F1EC;
   }

   .item8 {
    background-color:#F9D01E;
   }

   .item9 {
    background-color:#232629;
   }
  
  </style>
</head>

<body>
 <div class="container">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
    <div class="item5"></div>
    <div class="item6"></div>
    <div class="item7"></div>
    <div class="item8"></div>
    <div class="item9"></div>
  </div>
</body>

</html>
